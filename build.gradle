plugins {
    id 'groovy'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile 'org.codehaus.groovy:groovy-all:2.5.5'
    testCompile 'org.spockframework:spock-core:1.2-groovy-2.5'
}
